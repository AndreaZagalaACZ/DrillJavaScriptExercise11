<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables and Operators</title>
</head>
<body>
    <form>
        <input type="number" id="num1" placeholder="Enter first number"><br>
        <input type="number" id="num2" placeholder="Enter second number"><br>
        <input type="button" onclick="add()" value="Add">
        <input type="button" onclick="subtract()" value="Subtract">
        <input type="button" onclick="multiply()" value="Multiply">
        <input type="button" onclick="divide()" value="Divide">
    </form>
    <div id="output" style="color: brown; font-size: 30px;"></div>
    <script src="main.js"> 
    </script>
</body>
</html>
